<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-16">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="calculadora.css" type="text/css" />
    <script src="calculadora.js" type="text/javascript" async></script>
</head>

<body>
    <div class="contenedor_calculadora">
        <span class="pantalla">

        </span>
        <div class="contenedor_botones">
            <div class="columna">
                <button type="button" onclick="sumar()">+</button>
                <button type="button" onclick="seleccionarNumero(7)">7</button>
                <button type="button" onclick="seleccionarNumero(4)">4</button>
                <button type="button" onclick="seleccionarNumero(1)">1</button>
                <button type="button" onclick="seleccionarNumero(0)">0</button>
            </div>
            <div class="columna">
                <button type="button" onclick="restar()">-</button>
                <button type="button" onclick="seleccionarNumero(8)">8</button>
                <button type="button" onclick="seleccionarNumero(5)">5</button>
                <button type="button" onclick="seleccionarNumero(2)">2</button>
                <button type="button" onclick="seleccionarNumero('.')">.</button>
            </div>
            <div class="columna">
                <button type="button" onclick="multiplicar()">x</button>
                <button type="button" onclick="seleccionarNumero(9)">9</button>
                <button type="button" onclick="seleccionarNumero(6)">6</button>
                <button type="button" onclick="seleccionarNumero(3)">3</button>
                <button type="button" onclick="limpiarPantalla()">AC</button>
            </div>
            <div class="columna">
                <button type="button" onclick="dividir()">/</button>
                <button type="button" onclick="total()">=</button> 
            </div>

        </div>
    </div>

</body>

</html>
