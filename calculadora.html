<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-16">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="calculadora.css" type="text/css" />
    <script src="calculadora.js" type="text/javascript" async></script>
</head>

<body>
    <div class="contenedor_calculadora">
        <span class="pantalla">

        </span>
        <div class="contenedor_botones">
            <div class="columna">
                <button onclick="sumar()">+</button>
                <button onclick="siete()">7</button>
                <button onclick="cuatro()">4</button>
                <button onclick="uno()">1</button>
                <button onclick="cero()">0</button>
            </div>
            <div class="columna">
                <button onclick="restar()">-</button>
                <button onclick="ocho()">8</button>
                <button onclick="cinco()">5</button>
                <button onclick="dos()">2</button>
                <button>.</button>
            </div>
            <div class="columna">
                <button onclick="multiplicar()">x</button>
                <button onclick="nueve()">9</button>
                <button onclick="seis()">6</button>
                <button onclick="tres()">3</button>
                <button onclick="limpiar()">AC</button>
            </div>
            <div class="columna">
                <button onclick="multiplicar()">/</button>
                <button onclick="total()">=</button> 
            </div>

        </div>
    </div>

</body>

</html>
